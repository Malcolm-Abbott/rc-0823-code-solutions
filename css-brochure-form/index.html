<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-full">
          <h2>LEARN MORE</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-full">
          <label for="company-email">COMPANY EMAIL</label>
        </div>
      </div>
      <div class="row">
        <div class="col-full">
          <input
            type="email"
            id="company-email"
            name="Company-Email"
            placeholder="sally@company.co" />
        </div>
      </div>
      <div class="row">
        <div class="col-full">
          <label for="name-of-user">NAME</label>
        </div>
      </div>
      <div class="row">
        <div class="col-full">
          <input
            type="text"
            id="name-of-user"
            name="user-name"
            placeholder="Sally Smith" />
        </div>
      </div>
      <div class="row">
        <div class="col-full">
          <label for="location">COMPANY EMAIL</label>
        </div>
      </div>
      <div class="row">
        <div class="col-full">
          <input
            type="email"
            id="location"
            name="hiring-location"
            placeholder="City, Country" />
        </div>
      </div>
      <div class="row">
        <div class="col-full">
          <label for="engineers"
            >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
          >
        </div>
      </div>
      <div class="row">
        <div class="col-full">
          <select id="engineers" name="engineers-to-hire">
            <option value="1-2 Engineers" selected>1-2 Engineers</option>
            <option value="3-4 Engineers">3-4 Engineers</option>
            <option value="5-6 Engineers">5-6 Engineers</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-full button-submit">
          <button>SUBMIT</button>
        </div>
      </div>
    </div>
  </body>
</html>
