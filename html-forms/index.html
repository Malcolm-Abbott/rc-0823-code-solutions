<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <form>
      <h1>Coding Form!</h1>
      <label for="mail">Email</label><br />
      <input type="email" id="mail" name="email" placeholder="email" /><br />
      <label for="dropdown">Why is coding cool?</label><br />
      <select id="dropdown" name="dropdown">
        <option>Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
      <fieldset>
        <legend>Favorite Language (choose one)</legend>
        <input type="radio" id="html" name="language" value="HTML" />
        <label for="html">HTML</label>
        <input type="radio" id="css" name="language" value="CSS" />
        <label for="css">CSS</label>
        <input
          type="radio"
          id="javascript"
          name="language"
          value="JavaScript" />
        <label for="javascript">JavaScript</label>
      </fieldset>
      <fieldset>
        <legend>Would you like to sign up for more information?</legend>
        <input type="checkbox" id="register" name="register" value="Register" />
        <label for="register"> Sign me up!</label>
      </fieldset>
      <label for="comments">Comments</label><br />
      <textarea id="comments" name="comments" rows="10" cols="40"></textarea
      ><br />
      <button type="submit" name="submit" value="Submit">Submit</button>
    </form>
  </body>
</html>
