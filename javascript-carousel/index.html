<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <div class="container">
      <div class="carousel-container">
        <div class="row">
          <div class="col-third">
            <div class="i-container">
              <i class="fa-solid fa-chevron-left fa-2xl"></i>
            </div>
          </div>
          <div class="col-third">
            <div class="img-i-container">
              <div class="col-full">
                <img src="./images/001.png" class="pokemon" />
              </div>
              <div class="col-six">
                <div class="i-container i2">
                  <i class="fa-solid fa-circle"></i>
                </div>
              </div>
              <div class="col-six">
                <div class="i-container i2">
                  <div class="fa-regular fa-circle"></div>
                </div>
              </div>
              <div class="col-six">
                <div class="i-container i2">
                  <div class="fa-regular fa-circle"></div>
                </div>
              </div>
              <div class="col-six">
                <div class="i-container i2">
                  <div class="fa-regular fa-circle"></div>
                </div>
              </div>
              <div class="col-six">
                <div class="i-container i2">
                  <div class="fa-regular fa-circle"></div>
                </div>
              </div>
              <div class="col-six">
                <div class="i-container i2">
                  <div class="fa-regular fa-circle"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-third">
            <div class="i-container">
              <i class="fa-solid fa-chevron-right fa-2xl"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
